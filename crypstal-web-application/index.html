<!-- bot-setting modal -->
<div id="modal-bot-setting" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="label-bot-step">봇</h4>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs customtab" role="tablist">
                    <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#bot-setting" role="tab">봇 설정</a></li>
                    <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#strategy-setting" role="tab">전략 설정</a></li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane pad active" id="bot-setting" role="tabpanel">
                        <div class="form-group">
                            <label>봇 이름</label>
                            <input class="form-control" type="text" placeholder="이름을 입력해주세요." />
                        </div>
                        <div class="form-group">
                            <label>투자 금액</label>
                            <input class="form-control" type="text" placeholder="투자 금액을 입력해주세요"/>
                        </div>
                        <div class="form-group">
                            <label>거래소</label>
                            <select id="bot-exchange" class="form-control exchange">
                                <option value="Bithumb">Bithumb</option>
                                <option value="Upbit">Upbit</option>
                                <option value="Coinone">Coinone</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>코인</label>
                            <select id="bot-coin" class="form-control coin">
                                <option value="BTC">BTC</option>
                                <option value="ETH">ETH</option>
                                <option value="XRP">XRP</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>주기</label>
                            <select id="bot-period" class="form-control period">
                                <option value="10s">10초</option>
                                <option value="15m">15m</option>
                                <option value="30m">30m</option>
                                <option value="1h">1h</option>
                                <option value="2h">2h</option>
                            </select>
                        </div>
                    </div>

                    <div class="tab-pane pad" id="strategy-setting" role="tabpanel">
                        <div class="strategy-selector">
                            <div class="form-group">
                                <select class="form-control">
                                    <option value="" disabled selected>투자 전략을 선택해주세요.</option>
                                    <option value="HighLowStrategy">High Low Strategy</option>
                                    <option value="ReinforceLearningStrategy">Reinforce Learning Strategy</option>
                                </select>
                            </div>
                        </div>
                        <div class="strategy-setting">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group row mb-0">
                    <div class="col-12">
                        <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">
                            취소
                        </button>
                        <button type="submit" class="btn btn-default">
                            완료
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<!-- backtest setting modal -->
<div id="modal-backtest-setting" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="label-backtest-setting">백테스팅</h4>
            </div>
            <div class="modal-body">
                <div class="backtest-date">
                    <!-- Date range -->
                    <div class="form-group">
                        <label>시작 날짜 - 종료 날짜</label>

                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <input type="text" class="form-control pull-right" id="backtest-date">
                        </div>
                        <!-- /.input group -->
                    </div>
                    <!-- /.form group -->
                </div>
                <div class="backtest-amount">
                    <label>테스트 금액 (KRW)</label>
                    <div class="form-element">
                        <input class="form-control" type="text" name="backtest-amount" placeholder="1000000">
                    </div>
                </div>
                <div class="backtest-fee">
                    <label>거래소 수수료(%)</label>
                    <div class="form-element">
                        <input class="form-control" type="text" name="backtest-fee" placeholder="0.1">
                    </div>
                </div>
                <div class="backtest-slippage">
                    <label>슬리피지 비율(%)</label>
                    <div class="form-element">
                        <input class="form-control" type="text" name="backtest-slippage" placeholder="0.4">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group row mb-0">
                    <div class="col-12">
                        <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">
                            취소하기
                        </button>

                        <button type="submit" class="btn btn-default">
                            결과보기
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
